<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet App - Home</title>
  <link rel="stylesheet" href="../../assets/styles.css">
  <link rel="stylesheet" href="./styles.css"/>
  <script src="index.js"></script>
</head>
<body>
  <div class="home-content-container">
    <div class="navbar">
      <img class="logo-navbar" src="../../assets/icon/logo.png" alt="Wallet App Logo" />
      <div class="navbar-user-container" id="navbar-user-container">
        <div class="navbar-user-avatar" id="navbar-user-avatar"></div>
      </div>
    </div>
    <div class="finance-card-container">
      <div id="finance-card-1" class="finance-card">
        <h3>Total de Lançamentos</h3>
      </div>
      <div id="finance-card-2" class="finance-card">
        <h3>Receitas</h3>
      </div>
      <div id="finance-card-3" class="finance-card">
        <h3>Despesas</h3>
      </div>
      <div id="finance-card-4" class="finance-card">
        <h3>Balanço</h3>
      </div>
    </div>
    <div class="table-container">
      <div class="table-content-container">
        <div class="table-content-header">
          <h2>Últimos Lançamentos</h2>
          <button class="small">Adicionar</button>
        </div>
        <table>
          <tr>
            <th>Título</th>
            <th>Categoria</th>
            <th>Data</th>
            <th class="center">Valor</th>
            <th class="right">Ação</th>
          </tr>
          <tr>
            <td>Item1</td>
            <td>Item2</td>
            <td>Item3</td>
            <td class="center">Item4</td>
            <td class="right">Item5</td>
          </tr>
          <tr>
            <td>Item1</td>
            <td>Item2</td>
            <td>Item3</td>
            <td class="center">Item4</td>
            <td class="right">Item5</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
