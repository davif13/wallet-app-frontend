<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/styles.css" />
  <script src="index.js"></script>
  <title>Wallet App - Cadastrar</title>
</head>
<body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-content-container">
        <img class="logo" src="../../assets/icon/logo.png" />
        <h3 class="full-width text-left mt larger">Novo Cadastro</h3>
        <p class="mt small">Insira seu nome e seu e-mail para ter acesso ao Wallet App e gerenciar suas finanças.
        </p>
       <form id="form-register" class="mt">
        <label for="input-name">Nome</label>
        <input placeholder="Seu nome" class="mt smaller" id="input-name" type="text" name="input-name"
        required />
        <label class="mt" for="input-email">E-mail</label>
        <input placeholder="email@exemplo.com" class="mt smaller" id="input-email" type="email" name="input-email" required />
        <button type="submit" class="full-width mt large">Cadastrar</button>
       </form>
        <a href="../../index.html" class="mt larger">Já tem conta? Faça login aqui!</a>
      </div>
    </div>
  </div>
</body>
</html>
