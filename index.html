<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="assets/index.js"></script>
  <title>Wallet App - Login</title>
</head>
<body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-content-container">
        <img class="logo" src="assets/icon/logo.png" />
        <h3 class="full-width text-left mt larger">Bem-vindo!</h3>
        <p class="mt small">Digite seu e-mail abaixo para ter acesso à aplicação financeira
          Wallet, e ter um melhor controle dos seus gastos mensais.
        </p>
        <label class="mt" for="input-email">E-mail</label>
        <input placeholder="email@exemplo.com" class="mt smaller" id="input-email" type="email" name="input-email" />
        <button class="full-width mt large" onclick="onClickLogin()">Acessar</button>
        <a href="pages/register/index.html" class="mt larger">Não tem conta? Faça seu cadastro aqui!</a>
      </div>
    </div>
  </div>
</body>
</html>
